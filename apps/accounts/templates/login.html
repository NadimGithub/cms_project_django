{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "image/backgroundsspi.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            filter: blur(3px);
            z-index: -1;
            opacity: 0.8;
        }

        .container {
            position: relative;
            z-index: 1;
            background-image: url('images/backgroundsspi.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 350px;
            height: auto;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card-title, .form-group label, .forgot-password-link {
            color: #ff6600;
            font-weight: bold;
        }

        .form-control {
            border: 2px solid #ff6600;
            border-radius: 7px;
            padding: 10px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #ff4500;
            box-shadow: none;
        }

        .btn {
            border-radius: 26px;
            background-color: #ff6600;
            border: none;
            color: black;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        .btn:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }

        .btn:focus {
            outline: none;
            box-shadow: none;
        }

        .forgot-password-link:hover {
            color: #cc5200;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group mt-4">
                                <label for="email">User Name</label>
                                <input type="text" class="form-control" id="email" name="username" placeholder="Enter your User Name">
                            </div>
                            <div class="form-group mt-4">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                            </div>
                            <div class="form-group mt-4">
                                <div class="row">
                                    <div class="col">
                                        <button class="btn btn-block">Submit</button> 
                                    </div>
                                    <div class="col text-center">
                                        <a href="{% url 'forgotpassword' %}" class="forgot-password-link">Forgot password?</a>
                                    </div>
                                </div>
                                
                                <!-- Show Register link only if the user is a superuser -->
                               
                                {% comment %} <div class="mt-3">
                                    <a href="{% url 'register' %}" class="btn btn-block">Register</a> 
                                </div>
                                 {% endcomment %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
