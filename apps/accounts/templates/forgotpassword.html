
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e1e2f; /* Dark background color */
            color: #f8f9fa; /* Light text color for better contrast */
            padding: 20px; /* Padding to handle small screen margins */
        }

        .card {
            background-color: #2c2c3e; /* Darker shade for card background */
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 100%; /* Full width for small screens */
            max-width: 400px; /* Maximum width of the card */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow effect for depth */
        }

        .card:hover {
            transform: scale(1.05); /* Zoom effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Enhanced shadow on hover */
        }

        .btn {
            border-radius: 30px;
            background-color: #ff6600; /* Orange button for emphasis */
            border: none;
            color: #fff; /* White text */
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #cc5200; /* Darker orange on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        .form-label {
            color: #ff6600; /* Orange label color */
        }

        .form-group {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Forgot Password</h2>
            <form method="post" action="{% url 'forgotpassword' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    <p class="text-muted">Check your email for instructions to reset your password.</p>
                </div>
                <button type="submit" class="btn btn-block">Send</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
