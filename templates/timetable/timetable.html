{% extends "base.html" %}
{%block title%}Add Institute{%endblock title%}
{% block stylesheets %}
    
{% endblock stylesheets %}

{% block content %} 


            <main class="contents px-5 py-5">
               <div class="container-fluid">
                    <div class="mb-3">
                        <h3>this is main content attendence</h3>
                    </div> 
                   
                                     <!-----Add form ------>
                                     <div class="container mt-5">
                                        <h2 class="mb-4">Timetable Form</h2>
                                        <form id="myForm"method="POST" novalidate>
                                            {% csrf_token %}
                                            <!-- Rowcsrf 1 -->
                                            <div class="row mb-3">
                                                <div class="col-md-4">
                                                    <label for="course_id" class="form-label">Course ID</label>
                                                    <select class="form-select"id="course_id" name="course_id" required>
                                                        <option value="" disabled selected>Select Course</option>
                                                        {% for courses in course %}
                                                        <option value="{{courses.id}}">{{courses.name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            
                                            <!-- Row 2 -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="day" class="form-label">Day</label>
                                                    <select class="form-select" id="day" name="day" required>
                                                        <option value="" disabled selected>Select Day</option>
                                                        <option value="monday">Monday</option>
                                                        <option value="tuesday">Tuesday</option>
                                                        <option value="wednesday">Wednesday</option>
                                                        <option value="thursday">Thursday</option>
                                                        <option value="friday">Friday</option>
                                                        <option value="saturday">Saturday</option>
                                                        <option value="sunday">Sunday</option>
                                                    </select>
                                                   
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="start" class="form-label">Start Time</label>
                                                    <input type="time" class="form-control" id="start" name="start" required>
                                                   
                                                </div>
                                            </div>
                                            
                                            <!-- Row 3 -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="end" class="form-label">End Time</label>
                                                    <input type="time" class="form-control" id="end" name="end" required>
                                                   
                                                </div>
                                                <div class="col-md-4">
                                                    <label for="subject_id" class="form-label">Subject Name</label>
                                                    <select class="form-select" id="subject_id" name="subject_id" required>
                                                        <option value="" disabled selected>Select subject Name</option>
                                                        {% for subjects in subject %}
                                                            <option value="{{ subjects.id }}">{{ subjects.id }}-{{ subjects.name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="col-md-4">
                                                    <label for="teacher_id" class="form-label">Staff Name</label>
                                                    <select class="form-select" id="teacher_id" name="teacher_id" required>
                                                        <option value="" disabled selected>Select Staff Name</option>
                                                        {% for staffs in staff %}
                                                            <option value="{{ staffs.id }}">{{ staffs.id }}-{{ staffs.name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>            
                                    {% endblock content %} 
  
                                    {% block javascripts %}
                                    
                                    {% endblock javascripts %}
