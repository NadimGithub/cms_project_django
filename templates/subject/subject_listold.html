{% comment %} <!DOCTYPE html>
<html>
<head>
    <title>Subject List</title>
</head>
<body>
    <h1>Subject List</h1>
    <a href="#">Add New Subject</a>
    <ul>
        {% for subject in subjects %}
            <li>
                <a href="{% url 'subject_detail' subject.pk %}">{{ subject.name }}</a>
                <a href="{% url 'subject_update' subject.pk %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html> {% endcomment %}
