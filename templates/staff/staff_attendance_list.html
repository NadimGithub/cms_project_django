<!DOCTYPE html>
<html>
<head>
    <title>Staff Attendance List</title>
</head>
<body>
    <h1>Staff Attendance List</h1>
    <a href="{% url 'staff_attendance' %}">Add New Attendance</a>
    <table border="1">
        <thead>
            <tr>
                <th>Staff</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for attendance in attendance_list %}
                <tr>
                    <td>{{ attendance.staff_id.name }}</td>
                    <td>{{ attendance.date }}</td>
                    <td>{{ attendance.status }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No attendance records available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'staff_list' %}">Back to Staff List</a>
</body>
</html>
