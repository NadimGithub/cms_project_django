{% block content %}
<h2>Student Details</h2>
<p>state: {{ student.state }}</p>
<p>district: {{ student.district }}</p>
<p>taluka: {{ student.taluka }}</p>
<p>city: {{ student.city}}</p>
<p>pincode: {{ student.pincode }}</p>

<a href="{% url 'student_update' student.id %}">Edit</a>
<a href="{% url 'student_list' %}">Back to List</a>
{% endblock %}
